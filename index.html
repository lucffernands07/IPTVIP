  <!-- Lista de canais (sua Ã¡rea atual) -->

  <!-- Player de vÃ­deo (inicialmente escondido) -->

  <!-- Biblioteca HLS -->

  <!-- Script de integraÃ§Ã£o do menu tiles (coloque apÃ³s app.js) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menu = document.getElementById('menu');
      const loginForm = document.getElementById('loginForm');
      const channelList = document.getElementById('channelList');
      const player = document.getElementById('videoPlayer');

      // 1) Quando o seu app.js esconder o form (form.style.display = 'none'), mostramos o menu.
      const observer = new MutationObserver(() => {
        if (getComputedStyle(loginForm).display === 'none') {
          menu.style.display = 'block';
        }
      });
      observer.observe(loginForm, { attributes: true, attributeFilter: ['style', 'class'] });

      // 2) Liga os tiles Ã s suas funÃ§Ãµes (loadCategorias)
      menu.querySelectorAll('.tile[data-tipo]').forEach(btn => {
        btn.addEventListener('click', () => {
          const tipo = btn.getAttribute('data-tipo');

          // esconder menu visualmente e limpar lista
          menu.style.display = 'none';
          channelList.innerHTML = '';

          // mostrar canalList (caso estivesse oculto)
          channelList.style.display = 'block';

          // chama sua funÃ§Ã£o existente para carregar categorias (se existir)
          if (typeof loadCategorias === 'function') {
            loadCategorias(tipo);
          } else {
            console.warn('loadCategorias nÃ£o encontrada â€” verifique app.js');
          }
        });
      });

      // 3) Logout / voltar ao login
      const logoutBtn = document.getElementById('menu-logout');
      logoutBtn.addEventListener('click', () => {
        // mostra o form e limpa tudo
        loginForm.style.display = 'block';
        menu.style.display = 'none';
        channelList.innerHTML = '';
        if (typeof hls !== 'undefined' && hls) { try { hls.destroy(); } catch(e){} hls = null; }
        player.pause();
        player.style.display = 'none';
        player.removeAttribute('src');
      });
    });
  </script>
