<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTVIP Player</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
      text-align: center;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 80%;
      max-width: 500px;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0097a7;
    }
    #channelList {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 50vh;
      overflow-y: auto;
    }
    #videoPlayer {
      width: 100%;
      max-height: 70vh;
      background: #000;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>

  <h2>üì∫ IPTVIP Player</h2>

  <input id="m3uUrl" type="text" placeholder="Cole seu link M3U aqui"/>
  <button id="loadBtn">Carregar Lista</button>

  <p id="status"></p>
  <div id="channelList"></div>
  <video id="videoPlayer" controls autoplay></video>

  <!-- HLS Player -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- App principal -->
  <script src="app.js?v=1.4.0"></script>

  <!-- Inicializa o Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado com sucesso'))
        .catch(err => console.warn('‚ö†Ô∏è Falha ao registrar SW', err));
    }
  </script>
